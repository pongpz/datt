<div class="card overflow-hidden" style="min-height: 120px">
    <h5 style="padding-left: 20px; padding-top: 16px; margin-bottom: 0">
        <img src="/assets/images/filter-filled-tool-symbol.png" width="20px" style="padding-right: 3px" />Bộ lọc
    </h5>
    <hr />
    <div class="box">
        <div class="row" style="padding: 10px">
            <label for="">Tìm Kiếm thời gian cụ thê</label>
            <div class="col-md-6">
                <input type="date" class="form-control" ng-model="searchQuery3" ng-change="searchNgay()"
                    style="margin-top: 4px;" />
            </div>
            <div class="col-md-6">
                <input class="form-control" ng-model="searchQuery" ng-change="searchKhach()"
                    placeholder="Nhập mã tài khoản" style="margin-top: 4px;" />
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <h5>
            <img src="/assets/images/list.png" width="20px" style="padding-right: 3px; vertical-align: middle" />Lịch sử
            Thao
            Tác
        </h5>
    </div>
    <div class="col-lg-6"></div>
</div>
<div class="card overflow-hidden">
    <div class="box">
        <table class="table table-borderless table-hover">
            <thead>
                <tr style="background-color: lightskyblue">
                    <th scope="col">STT</th>
                    <th scope="col">Thời gian</th>
                    <th scope="col">Thao tác</th>
                    <th scope="col">UserName</th>
                    <th scope="col">Nội dung truyền vào</th>
                </tr>
            </thead>
            <tbody class="table table-borderless table-hover">
                <tr ng-if="listVoucherHistory.length === 0">
                    <td colspan="9" style="text-align: center;">Không tìm thấy dữ liệu</td>
                </tr>
                <tr ng-repeat="gg in listVoucherHistory">
                    <td>{{$index + 1}}</td>
                    <td>{{gg.timestamp | date:'dd/MM/yyyy HH:mm:ss a'}}</td>
                    <td>{{gg.action}}</td>
                    <td>{{gg.username}}</td>
                    <td ng-bind-html="formatMa(gg.ma)"></td>
                </tr>
            </tbody>
        </table>
        <div class="col-lg-12">
            <nav aria-label="Table Paging" class="my-3 d-flex justify-content-center">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" ng-click="previousPage()">Previous</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link">{{ pageNumber +1 }}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" ng-click="nextPage()"
                            ng-disabled="pageNumber === totalNumberOfPages - 1">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
