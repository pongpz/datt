<!DOCTYPE html>
<html lang="en" ng-app="myModule">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NICE SHOE</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="/assets/images/logos/favicon.png"
    />
    <link rel="stylesheet" href="/assets/css/styles.min.css" />
  </head>
  <body ng-controller="registerController">
    <div class="alert alert-primary" role="alert">{{errorMessage.message}}</div>
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <div
        class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center"
      >
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
              <div class="card mb-0">
                <div class="card-body">
                  <a
                    href="./index.html"
                    class="text-nowrap logo-img text-center d-block py-3 w-100"
                  >
                    <img src="" width="180" alt="" />
                  </a>
                  <p class="text-center">Your Social Campaigns</p>
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputtext1" class="form-label"
                        >Username</label
                      >
                      <input
                        ng-model="newCustomer.username"
                        type="text"
                        class="form-control"
                        id="exampleInputtext1"
                        aria-describedby="textHelp"
                      />
                      <span style="color: red">{{errorMessage.username}}</span>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Email</label
                      >
                      <input
                        ng-model="newCustomer.email"
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                      <span style="color: red">{{errorMessage.email}}</span>
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label"
                        >Password</label
                      >
                      <input
                        ng-model="newCustomer.password"
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                      />
                      <span style="color: red">{{errorMessage.password}}</span>
                    </div>
                    <a
                      ng-click="register($event)"
                      class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2"
                      >Sign Up</a
                    >
                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
                      <a
                        class="text-primary fw-bold ms-2"
                        href="./authentication-login.html"
                        >Sign In</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/lib/angular.js"></script>
    <script src="/lib/angular-route.js"></script>
    <script src="../app.js"></script>
    <script src="../controller/register-controller.js"></script>
    <script src="/assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
